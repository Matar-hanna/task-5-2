<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <div class="container text-center my-5">
        <h1>The Result After Convert is:</h1>
        <span class="result">0</span>
    </div>
    <div class="container Card">
        <div class="mb-3">
          <label for="Value" class="form-label">Enter The Value :</label>
          <input type="text" class="form-control Value" id="Value" placeholder="cm,m,km"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="fUnit" class="form-label">The Unit :</label>
            <select class="form-control fUnit">
                <option>m</option>
                <option>cm</option>
                <option>km</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sUnit" class="form-label">The Wanted Unit :</label>
            <select class="form-control sUnit">
                <option>m</option>
                <option>cm</option>
                <option>km</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-warning calculate">Done</button>
    </div>
</body>
<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
